<div id="forgot-password" class="popup" style="background-image: url(assets/images/register-bg.jpg);">
	<button class="back-btn" type="button" aria-label="Назад"></button>
	<div class="popup__inner">
		<div class="popup__top">
			<div class="popup__title">Забыли пароль?</div>
		</div>
		<form action="#" id="forgot-password-form" class="popup-form popup__form">
			<div class="popup-form__fields">
				<input class="popup-form__input" type="email" name="email" placeholder="Введите ваш e-mail" required>
			</div>
			<button class="btn popup-form__btn" type="submit">Отправить</button>
		</form>
	</div>
</div>
