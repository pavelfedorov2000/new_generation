<div id="password-change" class="popup" style="background-image: url(assets/images/auth-bg.jpg);">
	<button class="back-btn" type="button" aria-label="Назад"></button>
	<div class="popup__inner">
		<div class="popup__top">
			<div class="popup__title">Смена пароля</div>
			<button data-popup="forgot-password" class="popup__subtitle js-popup-open" type="button">Забыли
				пароль?</button>
		</div>
		<form action="#" id="password-change-form" class="popup-form popup__form">
			<div class="popup-form__fields">
				<input class="popup-form__input" type="password" name="current_pass"
					placeholder="Введите ваш текущий пароль" required>
				<input class="popup-form__input" type="password" name="new_pass" placeholder="Введите ваш новый пароль"
					required>
			</div>
			<button class="btn popup-form__btn" type="submit">Отправить</button>
			<div class="error" id="change-password-error">Неверный пароль</div>
		</form>
	</div>
</div>
